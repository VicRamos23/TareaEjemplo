<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promedio de Calificaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff8e1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      width: 100%;
    }
    .res {
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: bold;
    }
    .aprobado { color: green; }
    .reprobado { color: red; }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="mb-3 text-center">Promedio (5 notas)</h3>
    <div class="row g-2">
      <div class="col-6"><input type="number" id="n1" class="form-control" placeholder="Nota 1"></div>
      <div class="col-6"><input type="number" id="n2" class="form-control" placeholder="Nota 2"></div>
      <div class="col-6"><input type="number" id="n3" class="form-control" placeholder="Nota 3"></div>
      <div class="col-6"><input type="number" id="n4" class="form-control" placeholder="Nota 4"></div>
      <div class="col-12"><input type="number" id="n5" class="form-control" placeholder="Nota 5"></div>
    </div>
    <button class="btn btn-dark w-100 mt-3" onclick="calcular()">Calcular Promedio</button>
    <div id="resultado" class="res text-center"></div>
  </div>

  <script>
    function calcular() {
      const notas = ["n1", "n2", "n3", "n4", "n5"].map(id => parseFloat(document.getElementById(id).value));
      const r = document.getElementById("resultado");
      if (notas.some(n => isNaN(n) || n < 0 || n > 100)) {
        r.textContent = "Verifica todas las calificaciones.";
        r.className = "res text-danger";
        return;
      }
      const prom = notas.reduce((a, b) => a + b) / 5;
      if (prom >= 60) {
        r.textContent = `Aprobado ✅ Promedio: ${prom.toFixed(2)}`;
        r.className = "res aprobado";
      } else {
        r.textContent = `Reprobado ❌ Promedio: ${prom.toFixed(2)}`;
        r.className = "res reprobado";
      }
    }
  </script>
</body>
</html>
